<div class="exchange-rate-table">
  <div class="--controls">
    <label class="--base-currency">
      Base Currency
      <input
        type="text"
        placeholder="USD"
        [value]="DEFAULT_BASE_CURRENCY_CODE"
        (input)="onBaseCurrencyChange($event.target.value)"
      />
    </label>

    <label class="--search">
      <input
        type="text"
        placeholder="Search Code or description"
        [value]="currencySearchQuery()"
        (input)="onSearchCurrency($event.target.value)"
      />
    </label>

    <app-select
      class="--filter"
      label="Filter currencies"
      [multiple]="true"
      panelClass="exchange-rate-filter-panel"
      [value]="selectedCurrencyCodes()"
      [options]="supportedCurrencyCodes"
      [optionLabel]="currencyOptionLabel"
      (selectionChange)="onCurrencyFilterChange($event)"
    />

    <app-button
      [svg]="clearFilterSvg"
      [iconOnly]="true"
      appearance="icon"
      shape="circle"
      (click)="clearCurrencyFilter()"
    />
  </div>

  @if (tableRows().length) {
  <app-table [dataSource]="tableRows()" [columns]="tableColumns" />
  }
</div>
