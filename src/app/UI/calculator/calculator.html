<div class="calculator">
  <div class="--row">
    <app-select
      label="Base currency"
      panelClass="calculator-select-panel"
      [value]="baseCurrencyCode()"
      [options]="supportedCurrencyCodes"
      [optionLabel]="currencyOptionLabel"
      (selectionChange)="onBaseCurrencyChange($event)"
    />

    <label class="--amount">
      Amount ({{ baseCurrencyCode() }})
      <input
        type="number"
        inputmode="decimal"
        step="any"
        min="0"
        [value]="baseAmount()"
        (input)="onBaseAmountInput($event.target.value)"
      />
    </label>
  </div>

  <div class="--row">
    <app-select
      label="Target currency"
      panelClass="calculator-select-panel"
      [value]="targetCurrencyCode()"
      [options]="supportedCurrencyCodes"
      [optionLabel]="currencyOptionLabel"
      (selectionChange)="onTargetCurrencyChange($event)"
    />

    <label class="--amount">
      Amount ({{ targetCurrencyCode() }})
      <input
        type="number"
        inputmode="decimal"
        step="any"
        min="0"
        [value]="targetAmount()"
        (input)="onTargetAmountInput($event.target.value)"
      />
    </label>
  </div>

  <div class="--rate">{{ rateLabel() }}</div>
</div>
