<main>
  <section>
    <p>Exchange Rate test</p>

    @if (!isOnline()) {
    <p>You are in offline mode data is not latest</p>
    }

    <app-button
      appearance="icon"
      [iconOnly]="true"
      [svg]="themeMode() === 'dark' ? sunSvg : moonSvg"
      (click)="onToggleTheme()"
      aria-label="Toggle theme"
      title="Toggle theme"
    ></app-button>
  </section>

  <app-section>
    <span section-title>Real-Time Exchange Rate</span>
    <app-exchange-rate-table></app-exchange-rate-table>
  </app-section>

  <app-section>
    <span section-title>History Rate </span>
    <app-history-rate></app-history-rate>
  </app-section>

  <app-section>
    <span section-title>Currency Conversion Calculator </span>
    <app-calculator></app-calculator>
  </app-section>
</main>
